<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Movie Analysis Tool</title>
        <link rel="stylesheet" href="CSSprop.css"/>
    </head>
    <body style="background-color: #003049;">
        <script src="scripts.js"></script>
        <div id="Header">
            Movie Analysis Tool
        </div>
        <div id="API">
            <h2>API</h2>
           <div id="dropdown">
               <select id="dd">
                   <option value="" selected="selected">Select Api</option>
                </select>
            </div>
            <div id="search"><input type="text" placeholder="Keyword.." id="text"></div>
            <div id="Button" onclick="myfunc();"><button type="button">Fetch Data</button></div>           
        </div>
        <div id="CS">
            <div id="columns">
                <h2><span>Columns</span></h2>
                <Select id="dd2">
                    <option value="" selected="selected">select column</option>
                </Select>
            </div>
            <div id="Summary">
                <h2><span>Summary</span></h2>
                <select id="dd4">
                    <option value="All">All</option>
                    <option value="Sum">Sum</option>
                    <option value="Mean">Mean</option>
                    <option value="Median">Median</option>
                    <option value="Standard Deviation">Standard Deviation</option>
                    <option value="Null Count">Null Count</option>
                    <option value="Count">Count</option>
                    <option value="Count Distinct">Count Distinct</option>
                </select>
            </div>
            <div id="Button 2" onclick="getstats();" style="padding-top: 10px;">
                <button type="button">Get Stats</button>
            </div>
        </div>
        <div id="Output" >
            <h2>Output</h2>
            <p id="op"></p>
            <p id="op2" style="align-items: center;"></p>
        </div>
    </body>
</html>
